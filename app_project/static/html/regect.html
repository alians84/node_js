<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>регестрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body class="text-center">

<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 font-weight-normal"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">Регестрация</font></font></h1>
        <label for="inputEmail" class="visually-hidden"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">Адрес электронной почты</font></font></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Адрес электронной почты" required=""
               autofocus="">
        <label for="inputPassword" class="visually-hidden"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">пароль</font></font></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="пароль" required="">
        <input type="password" id="inputPasswordTwo" class="form-control" placeholder="пароль" required="">
        <div class="checkbox mb-3">
            <label>

                <input type="checkbox" value="remember-me"><font style="vertical-align: inherit;"><font
                    style="vertical-align: inherit;"> Запомните меня
            </font></font></label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">войти в систему</font></font></button>
        <p class="mt-5 mb-3 text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">©
            2017-2020</font></font></p>
    </form>

</main>
</body>
</html>
